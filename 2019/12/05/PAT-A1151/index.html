        <h1 id="题目描述"><a href="#题目描述" class="headerlink" title="题目描述"></a><strong>题目描述</strong></h1><p><img src="https://img-blog.csdnimg.cn/20190225232028472.jpeg?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3JpY2hlbnl1bnFp,size_16,color_FFFFFF,t_70" alt></p>
<h1 id="算法设计"><a href="#算法设计" class="headerlink" title="算法设计"></a><strong>算法设计</strong></h1><p>这题和A1143基本一样，都是通过倍增法解决问题</p>
<h1 id="代码"><a href="#代码" class="headerlink" title="代码"></a><strong>代码</strong></h1><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> maxn = <span class="number">10010</span>;</span><br><span class="line"><span class="keyword">int</span> pre[maxn], in[maxn];</span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">node</span> &#123;</span></span><br><span class="line">    <span class="keyword">int</span> data, father, level;</span><br><span class="line">    node(<span class="keyword">int</span> data, <span class="keyword">int</span> father, <span class="keyword">int</span> level) : data(data), father(father), level(level) &#123;&#125;</span><br><span class="line">    node() &#123;&#125;</span><br><span class="line">&#125;Node[maxn];</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">create</span><span class="params">(<span class="keyword">int</span> root, <span class="keyword">int</span> left, <span class="keyword">int</span> right, <span class="keyword">int</span> father, <span class="keyword">int</span> level)</span> </span>&#123; <span class="comment">//递归创建树</span></span><br><span class="line">    <span class="keyword">if</span>(left &gt; right) <span class="keyword">return</span>;</span><br><span class="line">    Node[root] = node(pre[root], father, level);</span><br><span class="line">    <span class="keyword">int</span> k;</span><br><span class="line">    <span class="keyword">for</span>(k = left; k &lt;= right; k++) </span><br><span class="line">        <span class="keyword">if</span>(in[k] == pre[root])</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">    create(root + <span class="number">1</span>, left, k - <span class="number">1</span>, root, level + <span class="number">1</span>);</span><br><span class="line">    create(root + <span class="number">1</span> + k - left, k + <span class="number">1</span>, right, root, level + <span class="number">1</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="keyword">int</span> n, m, a, b;</span><br><span class="line">    <span class="built_in">map</span>&lt;<span class="keyword">int</span>, <span class="keyword">bool</span>&gt; mp;</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">"%d %d"</span>, &amp;n, &amp;m);</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; m; i++) <span class="built_in">scanf</span>(<span class="string">"%d"</span>, &amp;in[i]);</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; m; i++) &#123;<span class="built_in">scanf</span>(<span class="string">"%d"</span>, &amp;pre[i]); mp[pre[i]] = <span class="literal">true</span>;&#125;</span><br><span class="line">    create(<span class="number">0</span>, <span class="number">0</span>, m - <span class="number">1</span>, <span class="number">0</span>, <span class="number">0</span>);</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++) &#123;</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">"%d %d"</span>, &amp;a, &amp;b);</span><br><span class="line">        <span class="keyword">if</span>(mp[a] != <span class="literal">true</span> &amp;&amp; mp[b] != <span class="literal">true</span>) <span class="built_in">printf</span>(<span class="string">"ERROR: %d and %d are not found.\n"</span>, a, b);</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(mp[a] != <span class="literal">true</span>) <span class="built_in">printf</span>(<span class="string">"ERROR: %d is not found.\n"</span>, a);</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(mp[b] != <span class="literal">true</span>) <span class="built_in">printf</span>(<span class="string">"ERROR: %d is not found.\n"</span>, b);</span><br><span class="line">        <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">int</span> tempA = a, tempB = b, ida = <span class="number">-1</span>, idb = <span class="number">-1</span>;</span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; m; i++) &#123;<span class="comment">//找到结点的下标</span></span><br><span class="line">                <span class="keyword">if</span>(Node[i].data == a) ida = i;</span><br><span class="line">                <span class="keyword">if</span>(Node[i].data == b) idb = i;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span>(Node[ida].level &lt; Node[idb].level) &#123;<span class="comment">//让ida是层数较大的结点</span></span><br><span class="line">                swap(ida, idb);</span><br><span class="line">                swap(a, b);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">while</span>(Node[ida].level != Node[idb].level) ida = Node[ida].father;<span class="comment">//调整ida与idb是同一层</span></span><br><span class="line">            <span class="keyword">if</span>(ida == idb) <span class="built_in">printf</span>(<span class="string">"%d is an ancestor of %d.\n"</span>, b, a); <span class="comment">//说明b是a的祖先</span></span><br><span class="line">            <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">while</span>(ida != idb) &#123; <span class="comment">//同时向上调整a, b直至找到公共祖先</span></span><br><span class="line">                    ida = Node[ida].father;</span><br><span class="line">                    idb = Node[idb].father;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="built_in">printf</span>(<span class="string">"LCA of %d and %d is %d.\n"</span>, tempA, tempB, Node[ida].data);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
